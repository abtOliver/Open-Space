<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="https://stepik.org/media/attachments/lesson/452681/mars.png" alt="planet">
        <img class="rocket" src="https://stepik.org/media/attachments/lesson/452681/rocket.png" alt="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input id="password" type="password" placeholder="Enter password to unlock">
            <input type="button" value="OK" onclick="okClicked()">
            <div class="check-buttons">
                <input type="checkbox" disabled onchange="checkLaunchConditions()">
                <input type="checkbox" disabled onchange="checkLaunchConditions()">
                <input type="checkbox" disabled onchange="checkLaunchConditions()">
                <input type="checkbox" disabled onchange="checkLaunchConditions()">
                <input type="checkbox" disabled onchange="checkLaunchConditions()">
                <input type="checkbox" disabled onchange="checkLaunchConditions()">
            </div>
            <div class="levers">
                <input type="range" disabled onchange="checkLaunchConditions()">
                <input type="range" disabled onchange="checkLaunchConditions()">
                <input type="range" disabled onchange="checkLaunchConditions()">
                <input type="range" disabled onchange="checkLaunchConditions()">
                <input type="range" disabled onchange="checkLaunchConditions()">
            </div>
            <input type="button" value="Launch" disabled onclick="liftOff()">
        </div>
    </div>
</div>
</body>
</html>
